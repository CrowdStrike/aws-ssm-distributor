---
name: Release
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
      - name: Build packages
        run: python3 ./package/packager.py
      - name: release
        uses: softprops/action-gh-release@v2
        # if: github.ref_type == 'tag'
        with:
          files: ./package/builds/s3/*
